<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="name"></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-init="people = [
                    {
                      name: 'Wanderley Panosso',
                      phone: '16996000581',
                      email: 'wanderley.panosso@gmail.com',
                      address:'Nelson Spelman Street, 141, Jaboticabal, SP, Brazil'
                    },
                    {
                      name: 'Emerson Aquino',
                      phone: '16997696895',
                      email: 'emerson@hotmail.com',
                      address: 'Floriano Peixoto Street, 100, Catanduva, SP, Brazil'
                    },
                    {
                      name: 'Murilo Panosso',
                      phone: '16993432206',
                      email: 'murilo@hotmail.com',
                      address: 'Rio Branco Street, 110, Jaboticabal, SP, Brazil'
                    },
                    {
                      name: 'Jederson Zuchi',
                      phone: '16997443359',
                      email: 'jederson@gmail.com',
                      address: 'Alfredo Pinheiros Street, 330, Monte Alto, SP, Brazil'
                    }
                  ]">
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{ * }</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#"></a></li>

          </ul>
          <ul class="nav navbar-nav navbar-right">

            <li><a href="#"></a></li>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span> Name</span>
              <input ng-model="newPerson.name" type="text" class="form-control" placeholder="Type your name"/>
            </div>
            <br/>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span> Phone</span>
              <input ng-model="newPerson.phone" type="text" class="form-control" placeholder="Type your phone number"/>
            </div>
            <br/>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span> Email</span>
              <input ng-model="newPerson.email" type="text" class="form-control" placeholder="Type your email"/>
            </div>
            <br/>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-road"></span> Adress</span>
              <input ng-model="newPerson.address" type="text" class="form-control" placeholder="Type your address"/>
            </div>
            <br/>
            <div class="input-group">
              <input ng-disabled="!newPerson.name || !newPerson.email" ng-click="people.push(newPerson); newPerson = {};" type="button" class="form-control btn btn-success" placeholder="" value="Add"/>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="search">Search</label>
            <input type="text" class="form-control" id="search" placeholder="Type to search" ng-model="search"/>
          </div>
        </div>
        <div class="col-md-12">
          <h3>People</h3>
        </div>
      </div>
      <div class="row">
        <div ng-repeat="person in people | filter:{$: search} | orderBy:'name' track by $index">
          <div ng-if="$index % 3 === 0" class="clearfix visible-*"></div>
          <div class="col-md-4">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">{{person.name}}</h3>
              </div>
              <div class="panel-body">
                <div class="panel-body">
                  <p>
                    <b>Phone: </b> {{person.phone}}
                  </p>
                  <p ng-show="person.email">
                    <b>Email: </b> {{person.email}}
                  </p>
                  <p ng-show="person.address">
                    <b>Address: </b> {{person.address}}
                  </p>
              </div>
              <div class="panel-footer">
                <a ng-click="people.splice(people.indexOf(person), 1);" class="btn btn-danger">Remove</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  </body>
</html>
