<!DOCTYPE html>
<html lang="en" ng-app="contactListApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="name"></title>

    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="assets/html5shiv.js"></script>
      <script src="assets/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{ * }</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#"></a></li>

          </ul>
          <ul class="nav navbar-nav navbar-right">

            <li><a href="#"></a></li>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container" ng-controller="ContactDetailsController">
      <div class="row">
        <div class="col-md-6">
          <form name="formPerson" ng-submit="doAdd()" novalidate>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span> Name</span>
                <input ng-model="newPerson.name" type="text" class="form-control" placeholder="Type your name" required/>
              </div>
              <br/>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span> Phone</span>
                <input ui-mask="(99)9999-9999?9" ng-model="newPerson.phone"  class="form-control" required/>
              </div>
              <br/>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span> Email</span>
                <input ng-model="newPerson.email" type="email" class="form-control" placeholder="Type your email"/>
              </div>
              <br/>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-road"></span> Adress</span>
                <input ng-model="newPerson.address" type="text" class="form-control" placeholder="Type your address"/>
              </div>
              <br/>
              <div class="input-group">
                <button ng-disabled="!canAdd()" type="submit" class="form-control btn btn-success">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container" ng-controller="ContactListController">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="search">Search</label>
            <input type="text" class="form-control" id="search" placeholder="Type to search" ng-model="search"/>
          </div>
        </div>
        <div class="col-md-12">
          <h3>People</h3>
        </div>
      </div>
      <div class="row">
        <div class="row">
          <div ng-repeat="person in people | filter:{$: search} | orderBy:'name' track by $index">
            <div ng-if="$index % 3 === 0" class="clearfix visible-*"></div>
            <div class="col-md-4">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">{{person.name}}</h3>
                </div>
                <div class="panel-body">
                  <p>
                    <b>Phone: </b> {{person.phone | phone:'(99)9999-99999'}}
                  </p>
                  <p ng-show="person.email">
                    <b>Email: </b> {{person.email}}
                  </p>
                  <p ng-show="person.address">
                    <b>Address: </b> {{person.address}}
                  </p>
                </div>
                <div class="panel-footer">
                  <a ng-click="doRemove(person)" class="btn btn-danger">Remove</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/angular.min.js"></script>
    <script src="assets/mask.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>

    <script src="services/contact.store.js" charset="utf-8"></script>

    <script src="filters/phone.js" charset="utf-8"></script>

    <script src="controllers/contact.list.js" charset="utf-8"></script>
    <script src="controllers/contact.details.js" charset="utf-8"></script>
  </body>
</html>
