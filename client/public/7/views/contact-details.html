<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>{{isEditing ? 'Edit' : 'New'}} Contact</h2>
      <br/>
      <form name="formPerson" ng-submit="doSave()" novalidate>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span> Name</span>
            <input ng-model="person.name" type="text" class="form-control" placeholder="Type your name" required/>
          </div>
          <br/>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span> Phone</span>
            <input ui-mask="(99)9999-9999?9" ng-model="person.phone"  class="form-control" required/>
          </div>
          <br/>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span> Email</span>
            <input ng-model="person.email" type="email" class="form-control" placeholder="Type your email"/>
          </div>
          <br/>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-road"></span> Adress</span>
            <input ng-model="person.address" type="text" class="form-control" placeholder="Type your address"/>
          </div>
          <br/>
          <div class="input-group pull-right">
            <button ng-disabled="!canSave()" type="submit" class="form-control btn btn-success">Save</button>
          </div>
          <div class="input-group pull-right">
            <button ng-click="doCancel()" type="button" class="form-control btn btn-danger">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
